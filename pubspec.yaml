name: country
description: A new Flutter project.

publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dartz: ^0.9.2
  dio: ^4.0.0
  flutter_bloc: ^7.0.1
  flutter_riverpod: ^0.14.0+3
  flutter_svg: ^0.22.0
  lottie: ^1.0.1
  shared_preferences: ^2.0.6
  path_provider: ^2.0.2
  permission_handler: ^8.0.1
  downloads_path_provider_28: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  fonts:
    - family: mate
      fonts:
        - asset: assets/fonts/MateSC-Regular.ttf
    - family: roboto
      fonts:
        - asset: assets/fonts/RobotoSlab-Regular.ttf
